<div class="container" style="margin-top: 50px; height:auto;">
    <form class="container" id="contactForm">
      <h1>Register</h1>
        <div class="card">
          <div class="card-body">
            <div class="form-group">
              <label for="exampleFormControlInput1">
                Full Name
              </label>
    
              <input type="text" class="form-control" id="regfullname" placeholder="Enter your Full name">
            </div>
            
            <div class="form-group">
              <label for="exampleFormControlInput1">
                Email address
              </label>
    
              <input type="email" class="form-control" id="regemail" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">
                Enter Your Password
              </label>
    
              <input autocomplete="current-password" type="password" class="form-control" id="regpassword" placeholder="Enter your Password">
            </div>
          </div>
          <button type="submit" id="registerBtn" class="btn btn-dark" style="margin-left: 15px; margin-top: 10px">
            Register
          </button>
        </div>
      </form>
</div>

<script src="login.js" type="module">
